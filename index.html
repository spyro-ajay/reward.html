<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #1dbf73; }
    p { font-size: 18px; color: #444; }
  </style>
</head>
<body>
  <h1>üéâ Verifying Your Task...</h1>
  <p>Please wait a moment while we confirm your reward.</p>

  <!-- ‚úÖ Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const query = new URLSearchParams(window.location.search);
    const uid = query.get("uid");
    const task = query.get("task");

    if (!uid || !task) {
      document.body.innerHTML = "<h2 style='color:red;'>‚ùå UID or Task ID missing from URL.</h2>";
    } else {
      const clickRef = db.ref(`clickTrackings/${uid}/${task}`);

      clickRef.once("value").then(snapshot => {
        const data = snapshot.val();

        if (!data || data.status !== false) {
          document.body.innerHTML = "<h2 style='color:red;'>‚ùå Invalid or already completed task!</h2>";
          return;
        }

        const now = Date.now();
        const cooldown = 24 * 60 * 60 * 1000; // 24 hrs
        const taskTimeRef = db.ref(`users/${uid}/tasks/${task}`);

        taskTimeRef.once("value").then(taskSnap => {
          const lastTime = taskSnap.val();

          if (!lastTime || now - lastTime >= cooldown) {
            taskTimeRef.set(now);

            const userRef = db.ref(`users/${uid}`);
            userRef.once("value").then(userSnap => {
              const userData = userSnap.val();
              const newBal = (parseFloat(userData.balance || 0) + 0.5).toFixed(2);
              const newClicks = (userData.clicks || 0) + 1;

              userRef.update({
                balance: newBal,
                clicks: newClicks
              });

              // ‚úÖ Mark as completed
              clickRef.update({ status: true });

              document.body.innerHTML = `
                <h1>‚úÖ ‚Çπ0.50 Reward Added!</h1>
                <p>Check your balance in the app.</p>
              `;
            });
          } else {
            document.body.innerHTML = "<h2 style='color:orange;'>‚ö† You already completed this task today.</h2>";
          }
        });
      });
    }
  </script>
</body>
</html>
