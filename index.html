<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1dbf73;
      font-size: 26px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    #loader {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéâ Verifying Your Task...</h1>
  <p>Please wait a moment while we confirm your reward.</p>
  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" width="50" alt="Loading..." />
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);

    // ‚úÖ Extract Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("uid");
    const task = urlParams.get("task");

    if (!uid || !task) {
      document.body.innerHTML = "<h2 style='color:red;'>‚ùå UID or Task missing in URL.</h2>";
    } else {
      // ‚úÖ Wait 3 seconds before verifying
      setTimeout(() => {
        const tokenPath = `tokens/${uid}/${task}/verified`;

        firebase.database().ref(tokenPath).once("value").then(snapshot => {
          if (!snapshot.val()) {
            alert("‚ùå Invalid Task Attempt");
            return window.location.href = "https://spyro-ajay.github.io/Linkpage.html";
          }

          const now = Date.now();
          const cooldown = 24 * 60 * 60 * 1000;
          const taskRef = firebase.database().ref(`users/${uid}/tasks/${task}`);

          taskRef.once("value").then(taskSnap => {
            const lastTime = taskSnap.val();

            if (!lastTime || now - lastTime >= cooldown) {
              taskRef.set(now);
              const userRef = firebase.database().ref(`users/${uid}`);

              userRef.once("value").then(userSnap => {
                const userData = userSnap.val();
                if (!userData) return alert("‚ùå User not found");

                const newBalance = (parseFloat(userData.balance || 0) + 0.5).toFixed(2);
                const newClicks = (userData.clicks || 0) + 1;

                userRef.update({
                  balance: newBalance,
                  clicks: newClicks
                }).then(() => {
                  alert("‚úÖ ‚Çπ0.50 Reward Added!");
                  window.location.href = "https://spyro-ajay.github.io/Linkpage.html"; // üîÅ back to main page
                });
              });
            } else {
              alert("‚ö† You already completed this task today.");
              window.location.href = "https://spyro-ajay.github.io/Linkpage.html";
            }
          });
        });
      }, 3000);
    }
  </script>
</body>
</html>
