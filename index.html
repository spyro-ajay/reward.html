<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #1dbf73; }
    p { font-size: 18px; color: #444; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéâ Verifying Your Code...</h1>
  <p>Enter the code you received to claim your reward.</p>
  <input type="text" id="codeInput" placeholder="Enter your code here" />
  <button onclick="verifyCode()">Submit</button>
  <div id="statusMsg" style="margin-top: 20px;"></div>

  <!-- ‚úÖ Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function verifyCode() {
      const code = document.getElementById("codeInput").value.trim();
      const statusMsg = document.getElementById("statusMsg");

      if (!code) {
        statusMsg.innerHTML = "<span style='color:red;'>‚ùå Please enter a code.</span>";
        return;
      }

      db.ref("clickTrackings").once("value").then(snapshot => {
        let found = false;

        snapshot.forEach(userSnap => {
          const uid = userSnap.key;
          userSnap.forEach(taskSnap => {
            const task = taskSnap.key;
            const data = taskSnap.val();

            // ‚úÖ Check if code matches and handle 24h reset
            if (data.token === code) {
              const now = Date.now();

              // üîÅ Reset status if expired (24 hrs passed)
              if (data.status === true && (now - data.createdAt) > (24 * 60 * 60 * 1000)) {
                db.ref(`clickTrackings/${uid}/${task}`).update({ status: false });
                data.status = false;
              }

              // ‚úÖ If valid and unused
              if (data.status === false) {
                found = true;
                const createdAt = data.createdAt || 0;
                const timePassed = now - createdAt;

                if (timePassed < 90000) {
                  statusMsg.innerHTML = "<span style='color:orange;'>‚ö† You must come through a valid link or proper page flow to claim this reward.</span>";
                } else if (timePassed > 420000) {
                  statusMsg.innerHTML = "<span style='color:red;'>‚ùå This code has expired (after 7 minutes).</span>";
                } else {
                  const userRef = db.ref(`users/${uid}`);
                  const taskRef = db.ref(`users/${uid}/tasks/${task}`);

                  taskRef.once("value").then(tSnap => {
                    const lastTime = tSnap.val();

                    if (!lastTime || now - lastTime >= 24 * 60 * 60 * 1000) {
                      taskRef.set(now);

                      userRef.once("value").then(userSnap => {
                        const user = userSnap.val();
                        const newBal = (parseFloat(user.balance || 0) + 0.5).toFixed(2);
                        const newClicks = (user.clicks || 0) + 1;

                        userRef.update({
                          balance: newBal,
                          clicks: newClicks
                        });

                        db.ref(`clickTrackings/${uid}/${task}`).update({ status: true });

                        statusMsg.innerHTML = "<h2 style='color:green;'>‚úÖ ‚Çπ0.50 Reward Added!</h2><p>Check your balance in the app.</p>";
                      });
                    } else {
                      statusMsg.innerHTML = "<span style='color:orange;'>‚ö† You already completed this task today. Try again after 24 hours.</span>";
                    }
                  });
                }
              }
            }
          });
        });

        if (!found) {
          statusMsg.innerHTML = "<span style='color:red;'>‚ùå Invalid or already used code.</span>";
        }
      });
    }
  </script>
</body>
</html>
