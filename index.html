<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1dbf73;
      font-size: 26px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    #loader {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎉 Verifying Your Task...</h1>
  <p>Please wait a moment while we confirm your reward.</p>
  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" width="50" alt="Loading..." />
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOASGBeUx9WtencQSpHxIuVYROCIg5yGg",
      authDomain: "eran-money-34265.firebaseapp.com",
      databaseURL: "https://eran-money-34265-default-rtdb.firebaseio.com",
      projectId: "eran-money-34265",
      storageBucket: "eran-money-34265.appspot.com",
      messagingSenderId: "823464354489",
      appId: "1:823464354489:web:72ae96a89d0356b721f168"
    };

    firebase.initializeApp(firebaseConfig);

    const uid = new URLSearchParams(window.location.search).get("uid");
    const task = new URLSearchParams(window.location.search).get("task");

    if (uid && task) {
      setTimeout(() => {
        const tokenPath = `tokens/${uid}/${task}/verified`;

        firebase.database().ref(tokenPath).once("value").then(snapshot => {
          if (!snapshot.val()) {
            alert("❌ Invalid Task Attempt");
            return;
          }

          const taskRef = firebase.database().ref("users/" + uid + "/tasks/" + task);
          taskRef.once("value").then(snap => {
            const lastTime = snap.val();
            const now = Date.now();
            const cooldown = 24 * 60 * 60 * 1000;

            if (!lastTime || now - lastTime >= cooldown) {
              taskRef.set(now);
              const userRef = firebase.database().ref("users/" + uid);
              userRef.once("value").then(dataSnap => {
                const data = dataSnap.val();
                const newBal = (parseFloat(data.balance || 0) + 0.5).toFixed(2);
                const newClicks = (data.clicks || 0) + 1;

                userRef.update({
                  balance: newBal,
                  clicks: newClicks
                }).then(() => {
                  alert("✅ ₹0.50 Reward added successfully!");
                });
              });
            } else {
              alert("⚠ You already completed this task today.");
            }
          });
        });
      }, 3000); // 3 sec wait before processing
    }
  </script>
</body>
</html>
